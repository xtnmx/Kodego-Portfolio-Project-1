    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Navigation Bar -->
    <section>
      <ul class="navbar">

    <main>
      <form>
        <h1>Please fill out the form:</h1>
        <div>

        <div><input type="text" placeholder="Contact" required /></div>

            <option value="soygarlicwings">Soy-Garlic Wings</option>
            <option value="srirachawings">Sriracha Wings</option>

            <input type="number" style="width: 5rem" placeholder="0" required />
          </select>
        </div>

        <div>
          <button type="submit" onclick="alert('Added to Cart!')">
            Add to Cart
          </button>
        </div>
        <div><p id="demo">.</p></div>
